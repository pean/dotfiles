# Colors are from dracula theme, but modified a litle
# https://github.com/dracula/starship/blob/master/starship.toml

right_format = """$cmd_duration"""
palette = "catppuccin_mocha"
[ruby]
disabled = true

[rust]
disabled = true

[nodejs]
disabled = true

[git_branch]
# style = "bold #ff79c6"
symbol = " "
format = "[$symbol$branch]($style) "

[git_status]
stashed = ""
style = "bold green"
format = '([$all_status $ahead_behind]($style))'

[git_metrics]
disabled = true

[aws]
disabled = true
# style = "bold #ffb86c"

[shell]
disabled = true

[cmd_duration]
# style = "bold #f1fa8c"
format = "[$duration]($style)"
min_time = 0

[docker_context]
disabled = true

[character]
# error_symbol = "[➜](bold #ff5555)"
# success_symbol = "[➜](bold #50fa7b)"

[directory]
# style = "bold #50fa7b"

[hostname]
# style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
# style_user = "bold #8be9fd"

[package]
disabled = true

